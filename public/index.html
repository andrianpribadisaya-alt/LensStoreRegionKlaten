<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Lens Store | Biolink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    img.avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0 4px;
    }

    .status {
      display: inline-block;
      background: #22c55e;
      color: #020617;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    p {
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    a, button {
      display: block;
      width: 100%;
      text-decoration: none;
      color: #0f172a;
      background: #38bdf8;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    a:hover, button:hover {
      background: #0ea5e9;
    }

    .divider {
      margin: 16px 0 10px;
      font-size: 12px;
      color: #94a3b8;
    }

    /* POPUP QRIS */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    .popup-content img {
      width: 100%;
      border-radius: 12px;
    }

    .close {
      margin-top: 12px;
      background: #ef4444;
      color: white;
    }
  </style>

  <script>
    const adminWA = "628xxxxxxxxxx"; // GANTI NOMOR ADMIN

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin:\n" + text);
      });
    }

    function openQRIS() {
      document.getElementById("qrisPopup").style.display = "flex";
    }

    function closeQRIS() {
      document.getElementById("qrisPopup").style.display = "none";
    }

    function kirimBukti() {
      const pesan =
`Halo Admin Lens Store,
Saya sudah melakukan pembayaran.

Metode:
Nama:
Nominal:

Bukti pembayaran terlampir.
Terima kasih.`;

      const url = "https://wa.me/" + adminWA + "?text=" + encodeURIComponent(pesan);
      window.open(url, "_blank");
    }
  </script>
</head>

<body>
  <div class="card">
    <img src="https://i.imgur.com/1X6zGQk.png" class="avatar" />

    <h1>Lens Store</h1>
    <span class="status">ONLINE 24 JAM</span>
    <p>Region Klaten</p>

    <!-- SOSIAL -->
    <a href="https://wa.me/628xxxxxxxxxx" target="_blank">üì± WhatsApp</a>
    <a href="#" target="_blank">üì∏ Instagram</a>
    <a href="#" target="_blank">üéµ TikTok</a>

    <div class="divider">METODE PEMBAYARAN</div>

    <!-- AUTO COPY -->
    <button onclick="copyText('081234567890')">üí∞ DANA</button>
    <button onclick="copyText('081234567890')">üí≥ GoPay</button>
    <button onclick="copyText('901234567890')">üè¶ SeaBank</button>

    <!-- QRIS -->
    <button onclick="openQRIS()">üì∑ QRIS (Scan)</button>

    <div class="divider">KONFIRMASI PEMBAYARAN</div>

    <!-- KIRIM BUKTI -->
    <button onclick="kirimBukti()">üì§ Kirim Bukti Bayar</button>
  </div>

  <!-- POPUP QRIS -->
  <div class="popup" id="qrisPopup">
    <div class="popup-content">
      <img src="qris.png" alt="QRIS">
      <button class="close" onclick="closeQRIS()">Tutup</button>
    </div>
  </div>
</body>
</html>

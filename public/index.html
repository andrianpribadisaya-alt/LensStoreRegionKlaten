<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lens Store | Biolink Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0ea5e9, #6366f1);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  padding: 24px;
  border-radius: 20px;
  width: 100%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
}

img.logo {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid #38bdf8;
}

h1 {
  margin: 6px 0;
  font-size: 20px;
  color: #020617;
}

.status {
  display: inline-block;
  background: #22c55e;
  color: #fff;
  padding: 4px 12px;
  border-radius: 999px;
  font-size: 11px;
  margin-bottom: 10px;
  font-weight: bold;
}

p {
  font-size: 13px;
  color: #475569;
  margin-bottom: 18px;
}

button {
  width: 100%;
  padding: 13px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: none;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
  position: relative;
  overflow: hidden;
  transition: transform .15s cubic-bezier(.4,1.4,.6,1);
}

button:active { transform: scale(.92); }

.order {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.bot {
  background: linear-gradient(135deg, #f97316, #fb923c);
}

.qris-btn {
  background: linear-gradient(135deg, #0ea5e9, #2563eb);
}

/* Ripple */
.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple .6s linear;
  background: rgba(255,255,255,.6);
}

@keyframes ripple {
  to { transform: scale(4); opacity: 0; }
}

/* QRIS MODAL */
.qris-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.qris-box {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  max-width: 320px;
  width: 90%;
  text-align: center;
}

.qris-box img {
  width: 100%;
  border-radius: 12px;
}

.qris-box h3 {
  margin: 10px 0 6px;
  color: #020617;
}

.qris-box p {
  font-size: 13px;
  color: #475569;
}
</style>

<script>
const WA_NUMBER = "6285923350578"; // GANTI NOMOR WA

function rippleEffect(e) {
  const btn = e.currentTarget;
  const span = document.createElement("span");
  const d = Math.max(btn.clientWidth, btn.clientHeight);
  const r = d / 2;

  span.style.width = span.style.height = d + "px";
  span.style.left = e.clientX - btn.getBoundingClientRect().left - r + "px";
  span.style.top = e.clientY - btn.getBoundingClientRect().top - r + "px";
  span.classList.add("ripple");

  const old = btn.querySelector(".ripple");
  if (old) old.remove();
  btn.appendChild(span);
}

function sendWA(text) {
  window.open(
    `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(text)}`,
    "_blank"
  );
}

function orderNow() {
  sendWA(
    "Halo Lens Store üëã\n\nSaya ingin *ORDER TOP UP*.\n\nProduk:\nID / No:\nJumlah:\nPembayaran:\n\nTerima kasih üôè"
  );
}

function openBot(type) {
  const msg = {
    fun: "Halo üëã\nSaya ingin membuat *WhatsApp Fun Bot*.",
    topup: "Halo üëã\nSaya ingin membuat *WhatsApp Bot Top Up*.",
    biolink: "Halo üëã\nSaya ingin membuat *Biolink Premium*."
  };
  sendWA(msg[type]);
}

function openService() {
  sendWA("Halo üëã\nSaya ingin *Custom Service / Bot WhatsApp*.");
}

function openPanel() {
  sendWA("Halo üëã\nSaya ingin *Membeli Panel*.");
}

function openQRIS() {
  document.getElementById("qrisModal").style.display = "flex";
}

function closeQRIS() {
  document.getElementById("qrisModal").style.display = "none";
}
</script>
</head>

<body>

<div class="card">
  <img src="https://i.imgur.com/1X6zGQk.png" class="logo">
  <h1>Lens Store</h1>
  <span class="status">ONLINE 24 JAM</span>
  <p>Top Up ‚Ä¢ Bot WhatsApp ‚Ä¢ Biolink Premium</p>

  <button class="order" onclick="rippleEffect(event);orderNow()">üõí ORDER TOP UP</button>
  <button class="qris-btn" onclick="rippleEffect(event);openQRIS()">üí≥ BAYAR VIA QRIS</button>
  <button class="bot" onclick="rippleEffect(event);openBot('fun')">ü§ñ Fun Bot</button>
  <button class="bot" onclick="rippleEffect(event);openBot('topup')">üí∞ Bot Top Up</button>
  <button class="bot" onclick="rippleEffect(event);openBot('biolink')">üîó Biolink Premium</button>
  <button class="bot" onclick="rippleEffect(event);openService()">üõ†Ô∏è Custom Service</button>
  <button class="bot" onclick="rippleEffect(event);openPanel()">üß© Panel</button>
</div>

<!-- QRIS MODAL -->
<div class="qris-modal" id="qrisModal" onclick="closeQRIS()">
  <div class="qris-box" onclick="event.stopPropagation()">
    <h3>Scan QRIS</h3>
    <p>Semua e-wallet & m-banking</p>
    <img src="qris.png" alt="QRIS">
    <button class="order" onclick="closeQRIS()">TUTUP</button>
  </div>
</div>

</body>
</html>

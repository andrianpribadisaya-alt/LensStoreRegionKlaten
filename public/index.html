  --card: #141414;
  --border: #1f1f1f;
  --text: #ffffff;
  --muted: #9ca3af;
  --accent: #2563eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {

  display: flex;

}

.wrapper {

}

.header p {

}

/* CARD LIST */
.list {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.item {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all .15s ease;
}

.item:hover {
  background: #181818;
  transform: translateY(-1px);
}

/* LEFT */
.item-info h3 {
  font-size: 15px;
  font-weight: 600;
}

.item-info span {
  display: block;
  margin-top: 4px;
  font-size: 12px;
  color: var(--muted);
}

/* BUTTON */
.item a {
  text-decoration: none;
  font-size: 12px;
  font-weight: 600;
  color: white;
  background: var(--accent);
  padding: 7px 14px;
  border-radius: 8px;
  white-space: nowrap;
}

.item a:hover {
  background: #1d4ed8;
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 36px;
  font-size: 12px;
  color: #6b7280;
}
</style>

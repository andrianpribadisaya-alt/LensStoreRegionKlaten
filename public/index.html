    .card {

    .status {
      display: inline-block;

      color: #fff;
      padding: 4px 12px;
      border-radius: 999px;

      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 13px;
      color: #475569;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      position: relative;
      overflow: hidden;
      transition: transform 0.15s cubic-bezier(.4,1.4,.6,1);
      box-shadow: 0 8px 18px rgba(56,189,248,.35);
    }

    button:active {
      transform: scale(0.9);
    }

    .order {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 8px 18px rgba(34,197,94,.4);
    }

    .bot {
      background: linear-gradient(135deg, #f97316, #fb923c);
      box-shadow: 0 8px 18px rgba(249,115,22,.45);
    }

    /* Ripple air */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255,255,255,0.6);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>

  <script>
    const WA_NUMBER = "6285923350578"; // üî¥ GANTI NOMOR WA KAMU

    function rippleEffect(e) {
      const button = e.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      button.appendChild(circle);
      if (navigator.vibrate) navigator.vibrate(20);
    }

    function sendWA(text) {
      const url = "https://wa.me/6285923350578" + WA_NUMBER + "?text=" + encodeURIComponent(text);

    }

      } else if (type === "biolink") {

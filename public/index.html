<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(800px at top,#1e40af20,transparent 60%),
    linear-gradient(180deg,#020617,#020617);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
}

/* MAIN CARD */
.card{
  width:100%;
  max-width:400px;
  padding:26px;
  border-radius:22px;
  background:rgba(15,23,42,.72);
  backdrop-filter:blur(16px);
  border:1px solid rgba(56,189,248,.25);
  box-shadow:
    0 0 0 1px rgba(56,189,248,.15),
    0 30px 80px rgba(0,0,0,.8);
  position:relative;
}

/* TOP */
.header{
  text-align:center;
}

.logo{
  width:88px;
  height:88px;
  border-radius:50%;
  border:3px solid #38bdf8;
  margin-bottom:10px;
}

h1{
  margin:4px 0;
  font-size:22px;
  font-weight:700;
}

.subtitle{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:18px;
}

/* STATUS */
.status{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  font-size:11px;
  font-weight:600;
  background:rgba(34,197,94,.15);
  color:#4ade80;
  margin-bottom:16px;
}

.dot{
  width:8px;
  height:8px;
  background:#4ade80;
  border-radius:50%;
  box-shadow:0 0 12px #4ade80;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* BUTTONS */
.btn{
  width:100%;
  padding:15px 16px;
  border-radius:16px;
  border:none;
  margin-bottom:14px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:14px;
  font-weight:600;
  color:#fff;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(148,163,184,.2);
  transition:.18s ease;
  position:relative;
  overflow:hidden;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 0 25px rgba(56,189,248,.35);
  border-color:#38bdf8;
}

.btn:active{
  transform:scale(.96);
}

.btn span{
  display:flex;
  align-items:center;
  gap:10px;
}

.arrow{
  opacity:.6;
  transition:.15s;
}

.btn:hover .arrow{
  opacity:1;
  transform:translateX(4px);
}

/* VARIANT */
.primary{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
}

.blue{
  background:linear-gradient(135deg,#0ea5e9,#2563eb);
  border:none;
}

.orange{
  background:linear-gradient(135deg,#f97316,#fb923c);
  border:none;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-box{
  background:#020617;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  border:1px solid rgba(56,189,248,.25);
  text-align:center;
}

.modal-box img{
  width:100%;
  border-radius:14px;
}
</style>
